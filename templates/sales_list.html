<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>売上管理</title>
</head>
<body>
  <h1>売上一覧</h1>

  <!-- ここで新規登録ページへのリンクを挿入 -->
  <p>
    <a href="{{ url_for('new_sale') }}">新規売上登録</a>
  </p>

  <table border="1">
    <tr>
      <th>ID</th>
      <th>商品名</th>
      <th>数量</th>
      <th>価格</th>
      <th>売上日</th>
    </tr>
    {% for row in sales %}
    <tr>
      <td>{{ row.id }}</td>
      <td>{{ row.product_name }}</td>
      <td>{{ row.quantity }}</td>
      <td>{{ row.price }}</td>
      <td>{{ row.sale_date }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
