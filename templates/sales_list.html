<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>売上一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-primary text-center">売上一覧</h1>
        <a href="{{ url_for('new_sale') }}" class="btn btn-success mb-3">新規売上登録</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>商品名</th>
                    <th>数量</th>
                    <th>価格</th>
                    <th>売上日</th>
                </tr>
            </thead>
            <tbody>
                {% for row in sales %}
                <tr>
                    <td>{{ row.id }}</td>
                    <td>{{ row.product_name }}</td>
                    <td>{{ row.quantity }}</td>
                    <td>{{ row.price }}</td>
                    <td>{{ row.sale_date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
