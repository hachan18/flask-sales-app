<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>新規売上登録</title></head>
<body>
  <h1>新規売上登録</h1>
  <form method="POST" action="/new">
    <p>商品名: <input type="text" name="product_name"></p>
    <p>数量: <input type="number" name="quantity"></p>
    <p>価格: <input type="text" name="price"></p>
    <p>売上日: <input type="date" name="sale_date"></p>
    <button type="submit">登録</button>
  </form>
</body>
</html>
